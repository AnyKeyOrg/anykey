      reporting-title: "Именно Вы являетесь ключом к улучшению сообщества"
      reporting-paragraph-a: "Принимая этот обет, Вы обещаете позитивно и инклюзивно влиять на Вашу игровую среду, меняя ее к лучшему. Вы согласились в процессе Вашей игровой деятельности  соблюдать эти семь обещаний, а также просить соблюдения этого стандарта от других людей, давших это обещание. Это означает, что Вы вступите в дискуссию, выскажетесь против и сообщите, когда Вы станете свидетелем преследования и/или дискриминации, происходящих в Вашем сообществе."
      reporting-paragraph-b: "Если Вы видите кого-то, кто носит соответствующий значок, но неприлично ведет себя на трансляции, пожалуйста, доложите об этом команде наших модераторов, чтобы мы могли принять соответствующие меры по ситуации. AnyKey должен представлять собой универсальный символ уважения и инклюзивности и, чтобы обеспечить это условие, мы навсегда аннулируем значок у тех, кто нарушает установленные правила поведения."
