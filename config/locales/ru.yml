      rules-subtitle-a: "Под преследованием мы имеем в виду действия, включающие:"
      rules-text-a: "Дискриминацию, разжигание ненависти, оскорбительное поведение или другие словесные оскорбления, связанные с полом, гендерной идентичностью и самовыражением, сексуальной ориентацией, расой, этнической принадлежностью, инвалидностью, внешностью, размером тела, возрастом или религией"
      rules-text-b: "Преследование или устрашение физическим или онлайн-способом"
      rules-text-c: "Спаминг, рейдерство, взлом или подстрекательство к нарушению работы трансляций или соцсетей"
      rules-text-d: "Публикация или угроза публикации персональной информации, идентифицирующей других людей (“доксинг”)"
      rules-text-e: "Нежелательное сексуальное внимание, включая сексуальные комментарии, шутки и другие действия, связанные с сексом"
      rules-text-f: "Защита или поощрение поведения, указанного выше"
      rules-subtitle-b: "Понятие дискриминации также включает:"
      rules-text-g: "Распространение обидных или подлых мемов"
      rules-text-h: "Публикация неприемлемых комментариев или шуток (например, “это так по-гейски”, “ты играешь как нуб” и пр.)"
      rules-text-i: "Бесполезные комментарии, которые задевают личностные качества человека вместо комментариев о его игровых умениях"
      twitter-title: "Присоединяйтесь к %{pledges_count} геймерам, имеющим значок"
      about-title: "О компании AnyKey"
      about-paragraph-a: "AnyKey - это группа людей, которая пропагандирует разнообразие, инклюзивность и честность в соревновательном гейминге. Мы усиливаем, соединяем и расширяем возможности плохо представленных в сообществе игроков и тех, кто их поддерживает, через исследования и стратегические инициативы."
      about-paragraph-b: "Посредством наших программ мы стараемся расширить геймерскую среду, улучшить показатели вовлеченности, а также способствовать созданию более позитивного игрового пространства для любых игроков. Существование AnyKey стало возможным благодаря партнерству ESL и Intel."
