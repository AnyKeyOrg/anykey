  pledges:
    new:
      pledge-button: "<span class=\"detail-text\">Junta-te a %{pledges_count} Gamers</span><br>Aceita o Compromisso"
      headline: "Good luck, have fun<br>Tornando o gaming inclusivo para todos"
      intro-paragraph-a: "Videojogos e esports devem ser acolhedores e inclusivos para todos. Os Jogos são mais divertidos e competitivos quando as comunidades de jogadores são diversificadas."
      intro-paragraph-b: "Junta-te a nós na criação de um ecossistema de gaming que recebe e incluí toda a gente, não importando o aspeto, o tamanho, a cor, o género, o passado, as incapacidades ou as crenças."
      intro-paragraph-c: "Ao assumires este compromisso, tu prometes fazer a diferença como um(a) cidadão(ã) positivo e inclusivo nos teus próprios espaços gaming."
      twitch-title: "Mostra o teu compromisso na Twitch"
      twitch-text-a: "Aceita o compromisso GLHF e associa a tua conta Twitch para desbloqueares um distintivo global exclusivo GLHF no chat da Twitch!"
      twitch-text-b: "Uma vez conectado, podes equipar o distintivo no teu perfil e mostrar o teu apoio por gaming inclusivo e comunidades positivas em qualquer chat da Twitch."
      glhf-title: "GLHF é uma promessa para..."
      glhf-promise-1: "Ser um atleta exemplar na vitória ou na derrota"
      glhf-promise-2: "Saber que as pessoas da Internet são reais e que as minhas palavras têm impacto real"
      glhf-promise-3: "Estabelecer um exemplo positivo através do meu comportamento"
      glhf-promise-4: "Insurgir contra a discriminação, o discurso de ódio, o assédio e o abuso"
      glhf-promise-5: "Mostar integridade ao honrar as regras, os meus oponentes e os meus colegas de equipa"
      glhf-promise-6: "Parar, ouvir e reavaliar se me disserem que as minhas palavras ou ações são prejudiciais"
      glhf-promise-7: "Respeitar os outros, mesmo se as suas opiniões sinceras são diferentes das minhas"
      reporting-title: "Tu és a chave para uma melhor comunidade"
      reporting-paragraph-a: "Ao assinares este compromisso, tu prometes ajudar os teus espaços gaming online a tornarem-se mais inclusivos para todos. Tu aceitaste em seguir estas sete promessas e fazer com que as outras pessoas que também assumiram este compromisso sigam as mesmas regras. Isto significa que tu impor-te-ás, falarás e reportarás quando testemunhares assédio ou discriminação numa das tuas comunidades."
      reporting-paragraph-b: "Se vires alguém usando o distintivo causando problemas numa stream, por favor preenche um relatório para que os nossos moderadores possam analisar a situação. Para garantir que a AnyKey representa um símbolo universal de respeito e inclusão, revogaremos permanentemente o distintivo de qualquer pessoa que esteja abusando dele."
      report-button: "File a Report"
      rules-subtitle-a: "Por assédio entende-se ações que incluam:"
      rules-text-a: "Discriminação, discurso de ódio, comportamento ofensivo ou abuso verbal relacionado com sexo, identidade e expressão de género, orientação sexual, raça, etnia, deficiência, aparência física, tamanho do corpo, idade ou religião"
      rules-text-b: "Perseguição ou intimidação seja física ou online"
      rules-text-c: "Spamming, raiding, hijacking ou incitação de destabilização de stream ou em redes sociais"
      rules-text-d: "Escrever ou ameaçar escrever sobre informações pessoais de outras pessoas (“doxing”)"
      rules-text-e: "Atenção sexual indesejada incluindo comentários de natureza sexual, piadas ou avanços sexuais"
      rules-text-f: "Defender ou encorajar qualquer tipo de comportamento descrito anteriormente"
      rules-subtitle-b: "Discriminação também inclui:"
      rules-text-g: "Compartilhar memes ofensivos ou mesquinhos"
      rules-text-h: "Fazer comentários ou piadas casualmente preconceituosos (por exemplo, “isso é tão gay”, “jogas como uma gaja”, etc.)"
      rules-text-i: "Falar mal de maneira a focar nos traços pessoais de alguém em vez de na sua habilidade de jogo"
      twitter-title: "Junta-te a %{pledges_count} dos teus companheiros gamers com o distintivo"
      about-title: "Sobre AnyKey"
      about-paragraph-a: "AnyKey é um grupo de defesa que apoia a diversidade, a inclusão e a justiça no gaming competitivo. Ampliamos, conectamos e capacitamos jogadores sub-representados e os seus aliados através da investigação e de iniciativas estratégicas."
      about-paragraph-b: "Com os nossos programas, pretendemos aumentar a representação, melhorar a participação e promover espaços comunitários mais positivos no gaming para jogadores de qualquer tipo. AnyKey é possível através de uma parceria entre a ESL e a Intel."
